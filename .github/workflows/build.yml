name: Build

on:
  push:
    branches:
      - "*"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Move pom.xml to root (if needed)
        run: |
          if [ -f ".github/workflows/pom.xml" ]; then
            mv .github/workflows/pom.xml ./pom.xml
          fi

      - name: Build project using Maven
        run: mvn -B clean install

      - name: Trigger API (optional)
        if: always()
        env:
          API_URL: ${{ secrets.API_URL }}
          API_SECRET: ${{ secrets.API_SECRET }}
        run: |
          if [ ! -z "$API_URL" ]; then
            REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | cut -d '/' -f 2)
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            API_PAYLOAD="{ \"repo_id\": \"$REPO_NAME\", \"branch_name\": \"$BRANCH_NAME\", \"api_secret\": \"$API_SECRET\" }"
            curl -X POST -H "Content-Type: application/json" -d "$API_PAYLOAD" "$API_URL"
          fi
