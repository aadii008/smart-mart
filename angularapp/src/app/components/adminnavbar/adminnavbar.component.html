<div *ngIf="isLoggedin && userRole === 'ADMIN' || userRole === 'SUPER_ADMIN'" class="bg-dark text-white py-2">
  <nav class="navbar navbar-expand-lg navbar-dark container-fluid">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      
      <!-- Left Section: Logo and Role -->
      <div class="d-flex align-items-center gap-3">
        <a class="navbar-brand mb-0 h3" routerLink="/home">SmartMart</a>
        <span class="text-white">Admin / ADMIN</span>
      </div>


      <ul class="navbar-nav flex-row gap-3">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/home">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" >Product</a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" [routerLink]="['/admin', userId, 'products']">Add Product</a>
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['/admin', userId, 'products','viewProducts']">View Products</a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" [routerLink]="['admin',userId,'orders']">Requested Orders</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" [routerLink]="['admin',userId,'feedbacks']">Feedbacks</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" [routerLink]="['admin',userId,'users']">Users</a>
        </li>

        <li class="nav-item" >
          <a class="nav-link text-white" routerLink="/superadmin" *ngIf="userRole == 'SUPER_ADMIN'">Admin Actions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/feedback-statistics">Feedback Statistics</a>
        </li>
      </ul>

      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </nav>
</div>
