<div class="container mt-4">
  <h2 class="mb-4">Users List</h2>

  <table *ngIf="users && users.length > 0" class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>S.No</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Mobile Number</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.userRole }}</td>
        <td>{{ user.mobileNumber }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="openDeleteModal(user.userId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!users || users.length === 0" class="text-muted">No user data available.</p>


  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you want to delete this user?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
