<ng-container *ngIf="!isLoggedin">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">

    <div class="navbar-left">
      <a class="brand" routerLink="/home">SmartMart</a>
    </div>

    <div class="navbar-right">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="navbar-right nav-item">
              <div class="navbar-right">

                <div class="dropdown" (click)="toggle()" onkeypress>
                  <a class="cart-nav-link">SignIn/SignUp</a>
                  <div class="dropdown-content" *ngIf="showDropdown">
                    <a routerLink="/register" (click)="toggle()">Register</a>
                    <a routerLink="/login" (click)="toggle()">Login</a>
                  </div>
                </div>
              </div>
              <div>
                <span (click)="openCartModal()" onkeypress>
                  <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="24" height="24"
                    fill="white">
                    <path
                      d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                  </svg>
                </span>

                <div class="modal-backdrop" *ngIf="showCartModal" (click)="closeCartModal()" onkeypress></div>
                <div class="cart-modal" *ngIf="showCartModal">
                  <div class="modal-content" (click)="$event.stopPropagation()" onkeypress>

                    <!-- <button class="btn-close" (click)="closeCartModal()"></button> -->

                    <h4>Oops! Looks like your cart is empty</h4>
                    <button class="btn btn-warning signup-btn" routerLink="/login"
                      (click)="closeCartModal()">Login</button>
                    <button class="btn btn-warning signup-btn" routerLink="/register"
                      (click)="closeCartModal()">Register</button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</ng-container>
