<div class="table-responsive">
    <table class="table table-bordered text-center shadow-lg rounded">
        <thead class="text-white" style="background: linear-gradient(to right, #6a11cb, #2575fc);">
            <tr>
                <th>USER ID</th>
                <th>EMAIL</th>
                <th>USERNAME</th>
                <th>ADMIN ROLE</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody class="bg-white">
            <tr *ngFor="let admin of admins">
                <td>{{ admin.userId }}</td>
                <td>{{ admin.email }}</td>
                <td>{{ admin.username }}</td>
                <td>{{admin.userRole}}</td>
                <td>
                    <button class="btn btn-success btn-sm me-2"(click)="approveAdmin(admin)" >Approve</button>
                    <button class="btn btn-danger btn-sm" (click)="rejectAdmin(admin)" >Reject</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
