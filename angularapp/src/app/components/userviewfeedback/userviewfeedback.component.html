<div *ngIf="feedbacks.length==0" class="text-center mt-5">
  <h1 class="text-danger">There are no feedbacks to display!</h1>
</div>

<div *ngIf="feedbacks.length!=0" class="feedback-table-container">
  <h2>My Feedbacks</h2>

  <table class="feedback-table">
    <thead>
      <tr>
        <th>Message</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedbacks; let i = index">
        <td>{{ feedback.message }}</td>
        <td>{{ feedback.rating }}</td>
        <td>
          <button class="btn btn-danger" (click)="openDeleteConfirmModal(feedback.feedbackId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<div *ngIf="showDeleteConfirmModal" class="modal-backdrop fade show" (click)="closeDeleteConfirmModal()" onkeypress>
</div>

<div *ngIf="showDeleteConfirmModal" class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()" onkeypress>
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" (click)="closeDeleteConfirmModal()"></button>
      </div>
      <div class="modal-body text-center">
        <p>Are you sure you want to delete this feedback?</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" (click)="closeDeleteConfirmModal()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
